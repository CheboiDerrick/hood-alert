
  
{% extends "base.html" %}

{% block content %}
<style>
    .card-img-top {
        width: 100%;
        height: 15vw !important;
        object-fit: cover;
        /* Do not scale the image */
    }

</style>
<section class="blog-section" id="posts">
    <div class="container mt-5">
        <div class="row mt-4">
            <h2 class="text-center mb-5 headings">Your search results</h2>
            {% for post in businesses %}
                <div class="col-lg-4">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{post.name}}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                          <p class="card-text">{{post.description}}</p>
                          <p  class="card-link"> {{post.email}} </p>
                          <p  class="card-link"> {{post.phone}}</p>
                        </div>
                      </div>
                </div>
            {% empty %}
            <div class="col-md-12">
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Not Found</h4>
                    <p>No business of that name exists in your location.</p>
                    <a href=""><button class="btn btn-primary "> BACK HOME </button></a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
